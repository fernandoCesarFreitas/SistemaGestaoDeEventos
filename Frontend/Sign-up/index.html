<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Criar conta</title>

        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <div class="cadastro">
                <h1>Conte-nos sobre você</h1>
                <form id="formulario">
                    <div class="contendo-input">
                        <span class="icone"><i class="fa-solid fa-user"></i></i></span>
                        <input type="text" id="nome" required>
                        <label>Nome completo</label>
                    </div>

                    <div class="contendo-input">
                        <span class="icone"><i class="fa-solid fa-id-card"></i></span>
                        <input type="text" id="cpf" required>
                        <label>CPF</label>
                    </div>

                    <div class="genero">
                        <span class="icone"><h4 class="gender"><i class="fa-solid fa-venus-mars"></i></h4></span>
                        <label><input type="radio" name="genero" id="masculino" value="M">Masculino</label>
                        <label><input type="radio" name="genero" id="feminino" value="F">Feminino</label>
                        <label><input type="radio" name="genero" id="outro" value="O">Outro</label>
                    </div>

                    <div class="contendo-input">
                        <span class="icone"><i class="fa-solid fa-calendar"></i></span>
                        <input type="date" id="dataNascimento" required>
                        <label>Data de Nascimento</label>
                    </div>

                    <div class="contendo-input">
                        <span class="icone"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" id="email" required>
                        <label>Email</label>
                    </div>

                    <div class="contendo-input">
                        <span class="icone"><i class="fa-solid fa-location-dot"></i></span>
                        <input type="text" id="endereco" required>
                        <label>Endereço</label>
                    </div>

                    <div class="endereço">
                     <div class="contendo-input">
                        <input type="text" id="numero" required>
                        <label>Número</label>
                     </div>
                    </div>

                    <!--Sessão de endereço-->
                    <div class="endereço">
                     <div class="contendo-input">
                        <input type="text" id="bairro" required>
                        <label>Bairro</label>
                     </div>
                    </div>

                    <div class="endereço">
                     <div class="contendo-input">
                        <input type="text" id="cidade" required>
                        <label>Cidade</label>
                     </div>
                    </div>

                    <div class="endereço">
                     <div class="contendo-input">
                        <input type="text" id="estado" required>
                        <label>Estado</label>
                     </div>
                    </div>

                    <div class="endereço">
                     <div class="contendo-input">
                        <input type="text" id="complemento" >
                        <label>Complemento</label>
                     </div>
                    </div>
                    <!--Fim da sessão de endereço-->

                    <div class="contendo-input">
                        <span class="icone"><i class="fa-solid fa-phone"></i></span>
                        <input type="" id="telefone" required>
                        <label>Telefone</label>
                    </div>
                    
                    <div class="contendo-input">
                        <span class="icone"><i class="fa-solid fa-lock"></i></span>
                        <input type="password"id="senha" required>
                        <label>Senha</label>
                    </div>

                    <!--Início da sessão senha-->
                    <div class="password">
                     <div class="contendo-input">
                        <input type="password" id="senhaConfirmada" required>
                        <label>Confirme a senha</label>
                     </div>
                    </div>
                    <!--Fim da sessão senha-->
                    
                    <p class="cadastrar">Já possui uma conta? <a href="../Login/index.html" target="_self">Iniciar sessão</a></p>
                    
                    <button class="btn" type="submit">Criar conta</button>

                    <p class="termos">Ao criar uma conta, você concorda com as <a href="#">Políticas de Privacidade</a> e <a href="#">Condições de Uso.</a></p>
                </form>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
